name: Master CI

on:
  push:
    branches: [ master ]
  create:
    tags:
      - v*

jobs:

  Build_and_Release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: setup nodejs
        uses: actions/setup-node@v1
      - name: build frontend
        run: make vue
      - name: setup go env
        uses: actions/setup-go@v2
      - name: build app dist
        run: |
          make mu
          make crawler
      - name: release mu
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: aaronzjc/mu
          target: mu
          tag_with_ref: true
      - name: release crawler
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: aaronzjc/crawler
          target: crawler
          tag_with_ref: true
      - name: release frontend
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: aaronzjc/mu-frontend
          target: mu-frontend
          tag_with_ref: true
